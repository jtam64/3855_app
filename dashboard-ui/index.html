<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="/updateStats.js"></script>
    <title>ACIT3855 - Print Farm</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <img src="/logo.jfif" alt="Logo" id="logo" />
            <h1>Print statistics</h1>
        </div>
        <div id="stats">
        </div>
        <h1>Event Logs</h1>
        <div id="event_log">
        </div>
        <div id="events">
            <div>
                <h3>Success event</h3>
                <div id="event-print_success">
                </div>
            </div>
            <div>
                <h3>Failed event</h3>
                <div id="event-failed_print">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
